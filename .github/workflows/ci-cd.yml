name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  DOCKER_REGISTRY: ghcr.io

jobs:
  security-check:
    name: Security and Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run backend security audit
        working-directory: ./backend
        run: npm audit --audit-level=moderate || true

      - name: Run frontend security audit
        working-directory: ./frontend
        run: npm audit --audit-level=moderate || true

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: security-check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: coreq-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: coreq-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: Test Build
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test environment
        run: |
          cat > .env << EOF
          NODE_ENV=test
          DB_USER=test_user
          DB_PASSWORD=test_password
          DB_NAME=coreq_loans_test
          JWT_SECRET=test_jwt_secret_for_ci_cd_only
          EMAIL_SERVICE=gmail
          EMAIL_USER=test@example.com
          EMAIL_PASSWORD=test_password
          GRACE_PERIOD_DAYS=7
          DAILY_PENALTY_RATE=3
          RUN_NOTIFICATIONS_ON_STARTUP=false
          COMPANY_NAME=Core Q Capital
          ADMIN_EMAIL=admin@coreqcapital.com
          EOF

      - name: Start services
        run: docker-compose up -d

      - name: Wait for backend
        run: |
          timeout 60s bash -c 'until curl -f http://localhost:5000/api/health; do sleep 2; done'

      - name: Check logs
        if: failure()
        run: docker-compose logs

      - name: Cleanup
        if: always()
        run: docker-compose down -v

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "Deploying to production..."
          echo "Add your deployment steps here"
