name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-and-format:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Check for console.log in production code
        run: |
          if grep -r "console\.log" backend --exclude-dir=node_modules --exclude="*.md" | grep -v "// DEBUG"; then
            echo "Warning: console.log found in backend code"
          fi

      - name: Check for TODO comments
        run: |
          echo "Checking for TODO comments..."
          grep -r "TODO" . --exclude-dir=node_modules --exclude-dir=.git || echo "No TODOs found"

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and audit backend
        working-directory: ./backend
        run: |
          npm ci
          npm audit --audit-level=high

      - name: Install and audit frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm audit --audit-level=high

  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: coreq-backend:pr-test

      - name: Build frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          load: true
          tags: coreq-frontend:pr-test

      - name: Test backend container
        run: |
          docker run -d --name backend-test -p 5000:5000 \
            -e NODE_ENV=test \
            -e DB_HOST=localhost \
            -e DB_USER=test \
            -e DB_PASSWORD=test \
            -e DB_NAME=test \
            -e JWT_SECRET=test_secret \
            coreq-backend:pr-test
          
          sleep 10
          
          docker logs backend-test
          docker stop backend-test
          docker rm backend-test

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [lint-and-format, security-scan, build-test]
    if: always()
    
    steps:
      - name: PR Check Results
        run: |
          echo "Pull Request Checks Complete"
          echo "Lint: ${{ needs.lint-and-format.result }}"
          echo "Security: ${{ needs.security-scan.result }}"
          echo "Build: ${{ needs.build-test.result }}"
