version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: coreq-database
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-change_this_password}
      MYSQL_DATABASE: ${DB_NAME:-coreq_loans}
      MYSQL_USER: ${DB_USER:-coreq_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-change_this_password}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - coreq-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-change_this_password}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coreq-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      DB_HOST: db
      DB_USER: ${DB_USER:-coreq_user}
      DB_PASSWORD: ${DB_PASSWORD:-change_this_password}
      DB_NAME: ${DB_NAME:-coreq_loans}
      DB_PORT: 3306
      JWT_SECRET: ${JWT_SECRET}
      EMAIL_SERVICE: ${EMAIL_SERVICE:-gmail}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      AFRICASTALKING_USERNAME: ${AFRICASTALKING_USERNAME:-sandbox}
      AFRICASTALKING_API_KEY: ${AFRICASTALKING_API_KEY}
      AFRICASTALKING_SENDER_ID: ${AFRICASTALKING_SENDER_ID:-COREQ}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      GRACE_PERIOD_DAYS: ${GRACE_PERIOD_DAYS:-7}
      DAILY_PENALTY_RATE: ${DAILY_PENALTY_RATE:-3}
      RUN_NOTIFICATIONS_ON_STARTUP: ${RUN_NOTIFICATIONS_ON_STARTUP:-false}
      COMPANY_NAME: ${COMPANY_NAME:-Core Q Capital}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@coreqcapital.com}
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - coreq-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coreq-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - coreq-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Volumes for persistent data
volumes:
  db_data:
    driver: local
  backend_uploads:
    driver: local

# Network
networks:
  coreq-network:
    driver: bridge
